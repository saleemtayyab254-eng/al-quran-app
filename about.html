<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 span {
      color: #c33764;
    }

    p {
      text-align: center;
      font-size: 30px;
      line-height: 1.6;
     color: #1d2671;
    }

    .card {
      margin-top: 30px;
    
   
    }
       

    .tayyab {
      display: grid;
        background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
       margin: 10px 0 5px;
      color: #1d2671;
            font-size: 20px;
      color: #666;
      transform: translateY(px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .member {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .member:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .member h3 {
      margin: 10px 0 5px;
      color: #1d2671;
    }

    .member span {
      font-size: 14px;
      color: #666;
    }

    .back-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 30px;
      background: #1d2671;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      width: fit-content;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #a0e0b2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>About <span>Us</span></h1>
    <p>
      This project is developed with passion to provide a clean, simple and
      user-friendly experience.
    </p>

    <div class="card">
   <div class="tayyab">   <h2>Developer</h2>
      <p><strong>  Muhammad Tayyab </strong></p>
    </div>  </div>

    <div class="card">
      <h2>Team Members</h2>
      <div class="team">
        <div class="member">
          <h3>Shafiq-u-Allah</h3>
          <span>Member</span>
        </div>
        <div class="member">
          <h3>Muhammad Bilal</h3>
          <span>Member</span>
        </div>
        
      </div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <!-- JavaScript -->
  <script>

    console.log('About page loaded successfully');
  </script>

</body>
</html>
